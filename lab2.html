<html>
    <head>
        <title>
            Square fron 1 to 100
        </title>
    </head>
    <body>
        <script>
            for(var i=1;i<101;i++)
            {
                document.write("Square of "+i+ "th element is : ");
                document.write(i*i);
                document.write("<br>");
            }
        </script>
    </body>
</html>
