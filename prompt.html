<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    var Num1 = prompt("Enter The First Number:", "1");
    Num1 = parseInt(Num1);
    var Num2 = prompt("Enter The Second Number:", "1");
    Num2 = parseInt(Num2);

    var sum = Num1 + Num2;
    alert("The Sum Is: " + sum.toString());
    </script>
</body>
</html>
